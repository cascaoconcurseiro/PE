  <script>
    (function () {
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      // üîß SISTEMA DE DEBUG COMPARTILHADO
      // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
      window.PEMEIA_DEBUG = {
        enabled: true,
        logs: [],
        
        log: function(category, message, data) {
          const entry = {
            timestamp: new Date().toISOString(),
            category: category,
            message: message,
            data: data
          };
          this.logs.push(entry);
          
          const colors = {
            'SHARED': '#8b5cf6',
            'TRANSACTION': '#3b82f6',
            'IMPORT': '#10b981',
            'ERROR': '#ef4444',
            'FILTER': '#f59e0b'
          };
          
          const color = colors[category] || '#6b7280';
          console.log(
            `%c[${category}] ${message}`,
            `background: ${color}; color: white; padding: 2px 8px; border-radius: 3px; font-weight: bold`,
            data || ''
          );
        },
        
        getLogs: function(category) {
          if (category) {
            return this.logs.filter(l => l.category === category);
          }
          return this.logs;
        },
        
        clear: function() {
          this.logs = [];
          console.clear();
          console.log('%c‚ú® Debug logs limpos', 'color: #10b981; font-weight: bold');
        },
        
        export: function() {
          const data = JSON.stringify(this.logs, null, 2);
          const blob = new Blob([data], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `pemeia-debug-${Date.now()}.json`;
          a.click();
        }
      };
      
      console.log('%cüîç PEMEIA DEBUG ATIVO', 'background: #10b981; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold; font-size: 14px;');
      console.log('%cComandos dispon√≠veis:', 'color: #3b82f6; font-weight: bold');
      console.log('  PEMEIA_DEBUG.getLogs()        - Ver todos os logs');
      console.log('  PEMEIA_DEBUG.getLogs("SHARED") - Ver logs de compartilhado');
      console.log('  PEMEIA_DEBUG.clear()          - Limpar logs');
      console.log('  PEMEIA_DEBUG.export()         - Exportar logs para arquivo');

      // Suprimir erros conhecidos
      var suppressPatterns = [
        'access to storage',
        'storage is not allowed',
        'cookie',
        'cuponomia',
        'ext-cdn',
        'failed to read',
        'cors',
        'extension',
        'chrome-extension',
        'moz-extension',
        'net::err_failed',
        'features.json',
        'blocked by cors',
        'preflight',
        'access-control-allow',
        'minified react error',
        '#310',
        '#426',
        '#418',
        '#423',
        'invariant',
        'vercel.live',
        'localstorage',
        'sessionstorage',
        'quota'
      ];

      function shouldSuppress(msg) {
        if (!msg) return false;
        var msgLower = String(msg).toLowerCase();
        for (var i = 0; i < suppressPatterns.length; i++) {
          if (msgLower.indexOf(suppressPatterns[i]) !== -1) return true;
        }
        return false;
      }

      // EARLIEST INTERCEPTION: Replace console methods IMMEDIATELY
      var noop = function () { };
      var originalError = console.error;
      var originalWarn = console.warn;

      console.error = function () {
        var args = Array.prototype.slice.call(arguments);
        var msgStr = args.map(function (a) { return String(a); }).join(' ');
        if (shouldSuppress(msgStr)) {
          return; // Silenciosamente suprimir
        }
        originalError.apply(console, arguments);
      };

      console.warn = function () {
        var args = Array.prototype.slice.call(arguments);
        var msgStr = args.map(function (a) { return String(a); }).join(' ');
        if (shouldSuppress(msgStr)) {
          return; // Silenciosamente suprimir
        }
        originalWarn.apply(console, arguments);
        }
        originalWarn.apply(console, arguments);
      };

      // STORAGE SHIM REMOVED TO RESTORE 'REMEMBER ME' FUNCTIONALITY
      // Previous shim forced in-memory storage, causing session loss on refresh.
      // We now rely on client.ts to handle storage errors safely (try-catch).

      // AGGRESSIVE ERROR SUPPRESSION - Capture phase
      window.addEventListener('error', function (e) {
        if (shouldSuppress(e.message) || shouldSuppress(e.filename) || shouldSuppress(String(e.error))) {
          debugLog('window.error SUPRIMIDO', e.message, e.filename + ':' + e.lineno + ':' + e.colno, e.error && e.error.stack);
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);

      // AGGRESSIVE PROMISE REJECTION SUPPRESSION
      window.addEventListener('unhandledrejection', function (e) {
        var reason = e.reason;
        var msg = '';
        var stack = '';
        if (reason) {
          msg = reason.message || reason.toString() || String(reason);
          stack = reason.stack || '';
        }
        if (shouldSuppress(msg)) {
          debugLog('unhandledrejection SUPRIMIDO', msg, 'Promise Rejeitada', stack);
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);

      // NUCLEAR OPTION: Override Promise to catch all rejections from extensions
      var OriginalPromise = window.Promise;
      window.Promise = function (executor) {
        return new OriginalPromise(function (resolve, reject) {
          executor(resolve, function (reason) {
            var msg = reason && (reason.message || String(reason)) || '';
            if (shouldSuppress(msg)) {
              resolve(undefined); // Silently resolve instead of reject
              return;
            }
            reject(reason);
          });
        });
      };
      window.Promise.prototype = OriginalPromise.prototype;
      window.Promise.resolve = OriginalPromise.resolve.bind(OriginalPromise);
      window.Promise.reject = function (reason) {
        var msg = reason && (reason.message || String(reason)) || '';
        if (shouldSuppress(msg)) {
          return OriginalPromise.resolve(undefined);
        }
        return OriginalPromise.reject(reason);
      };
      window.Promise.all = OriginalPromise.all.bind(OriginalPromise);
      window.Promise.race = OriginalPromise.race.bind(OriginalPromise);
      window.Promise.allSettled = OriginalPromise.allSettled ? OriginalPromise.allSettled.bind(OriginalPromise) : undefined;
    })();
  </script>
