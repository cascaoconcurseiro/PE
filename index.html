  <!-- STRICT STORAGE BLOCKER & POLYFILL -->
  <script>
    (function () {
      console.log('üîí Applying Strict Storage & Cookie Shield...');

      var memoryStore = {};
      var storageShim = {
        getItem: function (key) { return memoryStore[key] || null; },
        setItem: function (key, value) { memoryStore[key] = String(value); },
        removeItem: function (key) { delete memoryStore[key]; },
        clear: function () { memoryStore = {}; },
        key: function (n) { return Object.keys(memoryStore)[n]; },
        get length() { return Object.keys(memoryStore).length; }
      };

      try {
        // 1. Kill LocalStorage
        Object.defineProperty(window, 'localStorage', { value: storageShim, writable: false, configurable: false });

        // 2. Kill SessionStorage
        Object.defineProperty(window, 'sessionStorage', { value: storageShim, writable: false, configurable: false });

        // 3. Kill Cookies (JS access)
        Object.defineProperty(document, 'cookie', {
          get: function () { return ''; },
          set: function () { console.warn('üç™ Cookie set blocked by policy.'); },
          configurable: false
        });

        console.log('‚úÖ Storage & Cookies successfully Shimmed to Memory.');
      } catch (e) {
        console.error('‚ùå Critical: Failed to shim storage.', e);
      }

      // Global Error Suppression for residual access attempts from browser internals
      window.addEventListener('error', function (e) {
        if (e.message && (e.message.includes('Access to storage') || e.message.includes('cookie'))) {
          e.stopImmediatePropagation();
          console.debug('üõ°Ô∏è Suppressed external storage error.');
        }
      }, true);
    })();
  </script>
