  <!-- STRICT STORAGE BLOCKER & POLYFILL + ERROR SUPPRESSION -->
  <script>
    (function () {
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // ğŸ”§ DEBUG MODE - Set to true to see detailed error tracking
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      var DEBUG_MODE = true; // â† MUDE PARA false PARA DESATIVAR O RASTREAMENTO

      // ConfirmaÃ§Ã£o visual de que o script estÃ¡ ativo
      if (DEBUG_MODE) {
        console.log('%cğŸ›¡ï¸ PEMEIA DEBUG MODE ATIVO - Rastreando erros suprimidos...', 'background: #10b981; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold; font-size: 14px;');
      }

      var suppressPatterns = [
        'access to storage',
        'storage is not allowed',
        'cookie',
        'cuponomia',
        'ext-cdn',
        'failed to read',
        'cors',
        'extension',
        'chrome-extension',
        'moz-extension',
        'net::err_failed',
        'features.json',
        'blocked by cors',
        'preflight',
        'access-control-allow',
        'minified react error',
        '#310',
        '#426',
        '#418',
        '#423',
        'invariant',
        'vercel.live',
        'localstorage',
        'sessionstorage',
        'quota'
      ];

      function shouldSuppress(msg) {
        if (!msg) return false;
        var msgLower = String(msg).toLowerCase();
        for (var i = 0; i < suppressPatterns.length; i++) {
          if (msgLower.indexOf(suppressPatterns[i]) !== -1) return true;
        }
        return false;
      }

      // Debug logger - shows where errors come from
      function debugLog(type, message, source, stack) {
        if (!DEBUG_MODE) return;
        console.groupCollapsed('%cğŸ” [DEBUG] ' + type + ': ' + (message || '').substring(0, 80), 'color: #f59e0b; font-weight: bold');
        console.log('%cMensagem:', 'color: #6366f1; font-weight: bold', message);
        console.log('%cFonte:', 'color: #10b981; font-weight: bold', source || 'Desconhecida');
        if (stack) {
          console.log('%cStack Trace:', 'color: #ef4444; font-weight: bold');
          console.log(stack);
        }
        console.log('%cPadrÃ£o detectado:', 'color: #8b5cf6; font-weight: bold',
          suppressPatterns.find(function (p) { return (message || '').toLowerCase().indexOf(p) !== -1; }) || 'N/A');
        console.groupEnd();
      }

      // EARLIEST INTERCEPTION: Replace console methods IMMEDIATELY
      var noop = function () { };
      var originalError = console.error;
      var originalWarn = console.warn;

      console.error = function () {
        var args = Array.prototype.slice.call(arguments);
        var msgStr = args.map(function (a) { return String(a); }).join(' ');
        if (shouldSuppress(msgStr)) {
          debugLog('console.error SUPRIMIDO', msgStr, 'console.error()', new Error().stack);
          return;
        }
        originalError.apply(console, arguments);
      };

      console.warn = function () {
        var args = Array.prototype.slice.call(arguments);
        var msgStr = args.map(function (a) { return String(a); }).join(' ');
        if (shouldSuppress(msgStr)) {
          debugLog('console.warn SUPRIMIDO', msgStr, 'console.warn()', new Error().stack);
          return;
        }
        originalWarn.apply(console, arguments);
      };

      // STORAGE SHIM REMOVED TO RESTORE 'REMEMBER ME' FUNCTIONALITY
      // Previous shim forced in-memory storage, causing session loss on refresh.
      // We now rely on client.ts to handle storage errors safely (try-catch).

      // AGGRESSIVE ERROR SUPPRESSION - Capture phase
      window.addEventListener('error', function (e) {
        if (shouldSuppress(e.message) || shouldSuppress(e.filename) || shouldSuppress(String(e.error))) {
          debugLog('window.error SUPRIMIDO', e.message, e.filename + ':' + e.lineno + ':' + e.colno, e.error && e.error.stack);
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);

      // AGGRESSIVE PROMISE REJECTION SUPPRESSION
      window.addEventListener('unhandledrejection', function (e) {
        var reason = e.reason;
        var msg = '';
        var stack = '';
        if (reason) {
          msg = reason.message || reason.toString() || String(reason);
          stack = reason.stack || '';
        }
        if (shouldSuppress(msg)) {
          debugLog('unhandledrejection SUPRIMIDO', msg, 'Promise Rejeitada', stack);
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, true);

      // NUCLEAR OPTION: Override Promise to catch all rejections from extensions
      var OriginalPromise = window.Promise;
      window.Promise = function (executor) {
        return new OriginalPromise(function (resolve, reject) {
          executor(resolve, function (reason) {
            var msg = reason && (reason.message || String(reason)) || '';
            if (shouldSuppress(msg)) {
              resolve(undefined); // Silently resolve instead of reject
              return;
            }
            reject(reason);
          });
        });
      };
      window.Promise.prototype = OriginalPromise.prototype;
      window.Promise.resolve = OriginalPromise.resolve.bind(OriginalPromise);
      window.Promise.reject = function (reason) {
        var msg = reason && (reason.message || String(reason)) || '';
        if (shouldSuppress(msg)) {
          return OriginalPromise.resolve(undefined);
        }
        return OriginalPromise.reject(reason);
      };
      window.Promise.all = OriginalPromise.all.bind(OriginalPromise);
      window.Promise.race = OriginalPromise.race.bind(OriginalPromise);
      window.Promise.allSettled = OriginalPromise.allSettled ? OriginalPromise.allSettled.bind(OriginalPromise) : undefined;
    })();
  </script>
